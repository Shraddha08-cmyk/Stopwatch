<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <section class="h2">
            <h2>STOPWATCH</h2>
        </section>
        <section class="timer">
            <p><span class="minutes" id="minutes">00</span>:<span id="seconds">&nbsp; 00</span>:<span id="tens">&nbsp;00</span></p>
        </section>
        <section class="button">
            <button class="btn" onclick="start()" id="button-start">START</button>
            <button class="btn" onclick="reset()" id="button-reset">RESET</button>
        </section>
        <section class="btn2">
            <button class="btn" onclick="stop()" id="button-stop">STOP</button>
            <!-- <button class="flag" id="flag">FLAG</button> -->
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
